{% load static %} 
{% block content %}
<header class="nav">
    <div class="general">
        <div class="logo">
            <a href="" class="img-logo-a">
                <img src="{% static 'assets/paginaImagenes/LogoPicante.png' %}" alt="Logo Picante Sports" class="img-logo">
            </a>
        </div>

        <div class="main-menu">
            <ul class="list-items">
                <li class="item"> <a id="#sec-home" href="#sec-home">INGRESO</a> </li>
                <li class="item"> <a id="#sec-registro" href="#sec-registro">REGISTRO</a> </li>
                <li class="item"> <a id="#sec-funcionalidades" href="#sec-funcionalidades">FUNCIONALIDADES</a> </li>
                <li class="item"> <a id="#sec-balances" href="#sec-balances">BALANCES</a> </li>
                <li class="item"> <a id="#sec-footer" href="#sec-footer">CONTACTO</a> </li>
            </ul>
        </div>
    </div>
    
    <div class="login">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">
                <div class="icon">
                    <p>{{user.username}}</p>
                    <!-- <i class="bi bi-x-lg"></i> -->
                </div>
            </a>
            {% else %}
            <a href="{% url 'login' %}">
                <div class="icon">
                    <!-- <i class="bi bi-people-fill log-in"></i> -->
                </div>
            </a>
        {% endif %}
    </div>
</header>
{% endblock %}
