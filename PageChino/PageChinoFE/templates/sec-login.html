{% load static %}
{% block content %}
    <form action="" method="post" class="form">{% csrf_token %}

        <div class="top">
            <img src="{% static 'assets/paginaImagenes/LogoPicante.png' %}" alt="Logo" class="img-logo">
            <div class="separator"></div>
        </div>

        <div class="container">
            <div class="group">
                <input type="text" name="username" class="input" placeholder="" required >
                <label for="user" name="user" class="label">Nombre de usuario</label>
                <span class="line"></span>
            </div>
            <div class="group">
                <input type="password" name="password" class="input" placeholder="" required>
                <label for="pass" name="pass" class="label">Contraseña</label>
                <span class="line"></span>
            </div>
            
            <input type="submit" value="Iniciar Sesión" class="btn-submit">
            
        </div>
    </form>
{% endblock %}
